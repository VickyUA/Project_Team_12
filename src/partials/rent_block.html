<section class="rent-block" id="rental">
  <div class="container rent-container">
    <div class="div-one">
      <h2 class="rent-block-title">Rent a yacht now</h2>
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/rent-block/rent-yacht-desc-1x.png 1x,
            ./img/rent-block/rent-yacht-desc-2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/rent-block/rent-yacht-tab-1x.png 1x,
            ./img/rent-block/rent-yacht-tab-2x.png 2x
          "
        />
        <img
          class="rent-yacht-image"
          src="./img/rent-block/rent-yacht-mob-1x.png"
          srcset="
            ./img/rent-block/rent-yacht-mob-1x.png 1x,
            ./img/rent-block/rent-yacht-mob-2x.png 2x
          "
          alt="yacht in the sea"
        />
      </picture>
    </div>
    <div class="div-two">
      <form class="rent-block-form" name="rent-block-form" autocomplete="off">
        <label class="rent-block-label">
          <span class="rent-label-span visually-hidden-rent">Full Name</span>
          <input
            class="rent-block-input"
            type="text"
            name="username"
            placeholder="Full Name"
            aria-label="enter full name"
            pattern="^[a-zA-Z]+$"
            title="Username should only contain letters."
            required
          />
        </label>
        <label class="rent-block-label">
          <span class="rent-label-span visually-hidden-rent">Email</span>
          <input
            class="rent-block-input"
            type="email"
            name="email"
            placeholder="Email"
            aria-label="enter email"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            title=""
            required
          />
        </label>
        <label class="rent-block-label">
          <span class="rent-label-span visually-hidden-rent">Phone number</span>
          <input
            class="rent-block-input"
            type="tel"
            name="phone"
            placeholder="Phone number"
            aria-label="enter phone number"
            pattern="[0-9]{6,15}"
            title=""
            required
          />
        </label>
        <label class="rent-block-label">
          <span class="rent-label-span visually-hidden-rent">Comment</span>
          <textarea
            class="comment-input"
            name="comment"
            rows="4"
            placeholder="Comment"
            aria-label="comment"
          ></textarea>
        </label>
      </form>
      <button class="rent-block-btn" type="submit">
        Send
        <svg class="rent-block-arrow" width="18" height="9">
          <use href="./img/sprite.svg#rent-block-arrow"></use>
        </svg>
      </button>
    </div>
  </div>

  <!--Modal window-->
  <div class="popup" data modal>
    <div class="modal">
      <button class="modal-button-close" type="button" data-modal-close>
        <svg class="close-button" width="20" height="20">
          <use href="./img/sprite.svg#icon-close-black"></use>
        </svg>
      </button>
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/rent-block/rent-yacht-desc-2-1x.png 1x,
            ./img/rent-block/rent-yacht-desc-2-2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/rent-block/rent-yacht-tab-2-1x.png 1x,
            ./img/rent-block/rent-yacht-tab-2-2x.png 2x
          "
        />
        <img
          class="modern-yacht-image"
          src="./img/rent-block/rent-yacht-mob-2-1x.png"
          srcset="
            ./img/rent-block/rent-yacht-mob-2-1x.png 1x,
            ./img/rent-block/rent-yacht-mob-2-2x.png 2x
          "
          alt="modern yacht"
          width="287px"
        />
      </picture>
      <h4 class="modal-title">Thank you!</h4>
      <p class="modal-text">
        Thank you for choosing Yacht Adventures, your booking details have been
        received and our team will be in touch shortly to confirm your
        reservation and provide any additional information or assistance you may
        need.
      </p>
    </div>
  </div>
</section>
